<div class="div-background" id="notification-list">

    <h1 style="cursor: default"> Notifications </h1>
    <hr>
    <br/>
    <input type="button" ng-click="refreshList()" class="login-input refresh-button" value="Refresh"/>
    <br/>

    <div id="notificationArray" ng-repeat="notification in notificationsJSON.notifications">
        <notification-element
                add-self = addThis
                my-notification = notification
                request-focus = elementRequestFocus
                remove-my = removeElement
        ></notification-element>
    </div>

    <br/>
    <hr>
    <form ng-submit="logout()">
        <p><input class="login-input login-button" type="submit" value="Logout"></p>
    </form>

</div>
