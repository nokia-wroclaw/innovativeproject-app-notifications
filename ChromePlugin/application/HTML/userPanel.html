<table>
    <tr>
        <td>
            <account-options moveToExtensions="moveToExtension"></account-options>
        </td>
        <td ng-switch="curUserPanel">

            <div ng-switch-when="0" class="div-background" id="user-pane" style="display: block">

                <h1 style="cursor: default"> Notifications </h1>
                <hr>

                <div  id="notification-array" >
                    <notifications-list from="listType" type="'notifications'"></notifications-list>
                </div>

                <hr>
                <form ng-submit="logout()">
                    <p><input class="login-input login-button" type="submit" value="Logout"></p>
                </form>

            </div>

        </td>
    </tr>
</table>

<dialog-popup ng-if="showPopup" myCallback="confFunction" context="context"></dialog-popup>
