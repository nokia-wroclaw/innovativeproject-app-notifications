<table>
    <tr>
        <td>
            <div name="optionsList" class="div-background menu-side" >

                <span class="error_info"> {{info}} </span>
                <br/>
                <h2 style="text-align: center"> account options </h2>
                <hr>
                <br/>
                <div>

                    <p><input ng-if="curUserPanel!=1" name="externalServices" class="menu-button" type="button" ng-click="moveToAddExtension()" value="add external service"></p>

                    <p><input ng-if="curUserPanel!=2" name="servicesList" class="menu-button" type="button" ng-click="moveToExtensionsList()" value="services list"></p>

                    <p><input ng-if="curUserPanel!=0" name="notfList" class="menu-button" type="button" ng-click="moveToList()" value="notifications list"></p>

                </div>
                <br/>
                <hr>

                <form ng-submit="logout()">
                    <p><input  name="logoutButton" class="login-input login-button" type="submit" value="Logout"></p>
                </form>

            </div>
        </td>
        <td ng-switch="curUserPanel">

            <div ng-switch-when=0 class="div-background user-pane-list" style="display: block">

                <h1 style="cursor: default"> Notifications </h1>
                <hr>

                <div  id="notification-array" >
                    <notifications-list from="listType" type="'groups'"></notifications-list>
                </div>

                <hr>
            </div>

            <div ng-switch-when=1 class="div-background user-pane-list" style="display: block">

                <h1 style="cursor: default"> Available services </h1>
                <hr>

                <div  id="services-array" >
                    <external-services class="div-background user-pane-list" style="display: block"></external-services>
                </div>

                <hr>
            </div>

            <div ng-switch-when=2 class="div-background user-pane-list" style="display: block">

                <h1 style="cursor: default"> Your Services </h1>
                <hr>

                <div  id="websites-array" >
                    <external-services-list></external-services-list>
                </div>

                <hr>
            </div>


        </td>
    </tr>
</table>

<dialog-popup ng-if="showPopup" myCallback="confFunction" context="context"></dialog-popup>
